    <!-- Container -->
    <div id="container-formulaire" style="min-height:calc(100vh - 242px)">
        
        <section class="section-contact">
            <h1>Any questions ? <span>Mobilier.com </span> vous écoute</h1>
            <form action="#">
                <h2>Contactez-nous</h2>
                <img class="contact-img" src="images/contact-us.jpg" alt="contactez-nous">
                <div class="form-content">
                    <label for="prenom">Prénom 
                        <input class="input-form" type="text" placeholder="Jean">
                    </label>
                    <label for="nom">Nom 
                        <input class="input-form" type="text" placeholder="Voimaquestion">
                    </label>
                    <label for="mail">Mail 
                        <input class="input-form" type="text" placeholder="exemple@exemple.com">
                    </label>
                    <label class="label-message" for="message">On vous écoute, dites nous tout (avec votre plus belle écriture)
                        <textarea name="" id="" cols="30" rows="5"></textarea>
                    </label>
                    <button type="submit" class="btn-formulaire-submit">J'envoie</button>
                </div>           
            </form>
        </section>
